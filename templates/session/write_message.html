{% extends "base.html" %}
{% block content %}
<div class="container">
    <a href="/session/checkmessage/" class="btn btn-default"> Check received message </a>
    <a href="/session/checksentmessage/" class="btn btn-default"> Check sent message </a>
    <a href="/session/messageblock/" class="btn btn-default"> Block message </a>
    <a href="/session/messageblocklist/" class="btn btn-default"> See block lists </a>
</div>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>to</label>
            <input type="text" class="form-control" name="nickname" placeholder="nickname">
        </div>
        <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" name="content" placeholder="hello!">
        </div>
        <button type="submit" class="btn btn-default">Send Message</button>
    </form>
    {{ error }}
    {{ success }}
</div>
{% endblock %}
