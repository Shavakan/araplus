{% extends "base.html" %}
{% block css %}
<style>
    .bubble
    {
        padding : 6px 16px 6px 16px;
        margin : 3px 0px 3px 0px;
        background-color: #CCC;
        border-radius: 11px;
        float: left;
        clear: both;
    }
    .mybubble
    {
        padding : 6px 16px 6px 16px;
        margin : 3px 0px 3px 0px;
        background-color: #39F;
        border-radius: 11px;
        float: right;
        clear: both;
    }
</style>
{% endblock %}
{% block content %}
<li>
    <a href="/session" class="btn btn-default"> Session main </a>
    <a href="/session/message/send" class="btn btn-default"> Send message </a>
    <a href="/session/message/" class="btn btn-default"> Check received message </a>
    <a href="/session/message/sent/" class="btn btn-default"> Check sent message </a>
    <a href="/session/message/thread" class="btn btn-default"> See thread </a>
    <a href="/session/message/block/" class="btn btn-default"> Block message </a>
    <a href="/session/message/blocklist/" class="btn btn-default"> See block lists </a>
</li>
</br>
{% block message_content%}
{% endblock %}
{% endblock %}
