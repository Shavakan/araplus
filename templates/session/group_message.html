{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if group != None %}
        <h3> {{ group.name }} </h3>
        <ul>
        {% for message in messages %}
        <li> {{ message.sender.nickname }} : {{ message.content }} </li>
        {% endfor %}
        </ul>
    <form method="POST">
        {% csrf_token %}
        <input type="text" class="form-control" name="content" placeholder="message">
        <button type="submit" class="btn btn-default">Send</button>
    </form>
    {% endif %}
    {{ error }}
</div>
{% endblock %}
