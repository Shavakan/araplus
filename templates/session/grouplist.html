{% extends "base.html" %}
{% block content %}
<div class="container">
    <ul>
    {% for group in groups %}
        <li>
        {{ group.name }}
        </li>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name='groupname' value={{ group.name }}>
            <button type='submit' class="btn btn-default"> Check message </button>
        </form>
    {% endfor %}
    </ul>
</div>
{% endblock %}
