{% extends "session/message_base.html" %}
{% block message_content %}
<div class="container">
    {% for message in messages %}
        <div class="bubblebox">
            <div class="bubble">
                <div class="info">From {{ message.sender.nickname }}</div>
                {{ message.content }}
                <div class="info">{{ message.created_time }}</div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
