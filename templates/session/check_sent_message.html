{% extends "session/message_base.html" %}
{% block message_content %}
<div class="container">
    {% for message in messages %}
        <div class="bubble">
            <div class="info">To {{ message.receiver.nickname }}</div>
            {{ message.content }}
            <div class="info">{{ message.created_time }}</div>
            {% if message.is_read %}
                <div class="info">read</div>
            {% else %}
                <div class="info">not read</div>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
