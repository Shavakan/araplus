{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if group != None %}
        <h3>{{ group.name }}</h3>
        <ul>
            {% for member in members %}
                <li>{{ member.nickname }}</li>
            {% endfor %}
        </ul>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Invite</label>
                <input type="text" class="form-control" name="nickname" placeholder="nickname">
            </div>    
            <button type="submit" class="btn btn-default">Invite</button>
        </form>
    {% endif %}
    {{ error }}
</div>
{% endblock %}
