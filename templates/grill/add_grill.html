{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container">
    <form method="POST" action="{% url 'add_grill' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <p>
            <input class="btn btn-default" type="submit" />
        </p>
    </form>
</div>
{% endblock %}
