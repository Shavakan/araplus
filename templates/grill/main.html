{% extends "base.html" %}
{% block js %}
<script type="text/javascript" src="/media/js/jquery.timeago.js"></script>
<script>
    jQuery(document).ready(function() {
        jQuery("abbr.timeago").timeago();
    });
</script>
{% endblock %}
{% block content %}
<div class="container">
    <table class="table" width=700>
        <tr>
            <td width=50><p align=center>번호</p></td>
            <td width=100><p align=center>이름</p></td>
            <td width=320><p align=center>제목</p></td>
            <td width=100><p align=center>등록일</p></td>
        </tr>
        {% if grills|length %}
        <ul>
            {% for grill in grills %}
            <tr>
                <td width=50><p align=center>{{ grill.id }}</p></td>
                <td width=100><p align=center>{{ grill.author.nickname }}</p></td>
                <td width=320>
                    <p align=center>
                        <a href="{% url 'view_grill' grill.id %}">{{ grill.title }}</a>
                    </p>
                </td>
                <td width=100><p align=center>
                    <abbr class="timeago" timeago="{{ grill.created_time|date:"c" }}" title="{{ grill.created_time }}"></abbr>
            </p></td>
            </tr>
            {% endfor %}
        </ul>
        {% else %}
        <p>No Data.</p>
        {% endif %}
    </table>
    <div class="pull-right">
        <a class="btn btn-default" href="/grill/add_grill/">글쓰기</a>
    </div>
</div>
{% endblock %}
