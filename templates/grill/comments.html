<div id="comment-{{comment.order}}" class="list-group-item">
    <div class="comment-container" >
        <div class="comment-meta">
            <span class="col-md-1">{{ comment.order }}</span>
            <span>{{ comment.author.nickname }}</span>
            <span>
                <abbr class="timeago" timeago="{{ comment.created_time|date:"c" }}" title="{{ comment.created_time }}"></abbr>
            </span>

            <div class="comment-vote-container">
                <button class="vote-up btn btn-default"> ▲추천(+{{ comment.like }})</button>
                <button class="vote-down btn btn-default">▼반대(-{{comment.hate}})</button>
            </div>
            <!--<span class="comment-vote-container">
                    <button class="vote-up btn btn-default"> 추천 (+{{ comment.like }})</button>
                    <button class="vote-down btn btn-default"> 반대 (-{{ comment.hate }})</button>
                </span>-->
        </div>
        <div class="comment-content-container">
            {% if comment.hate %}
            <div class="hate-content">
                <p>----------------------반대된 코멘트입니다.----------------------</p>
            </div>
            <button class="open-comment btn btn-default">보기</button> 
            <div class="hate-comment-content" style="display: none;">
                <span>{{ comment.content|safe }}</span>
            </div>
            {% else %}
            <div class="comment-content">
                <span>{{ comment.content|safe }}</span>
            </div>
            {% endif %}
        </div>
    </div>
</div>
