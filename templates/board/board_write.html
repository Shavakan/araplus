{% extends "base.html" %}
{% block js %}
<script>
    $(document).ready(function(){
        $(".board").click(function(){
            var bid = $(this).attr("id");
            var bname = $(this).text() + " <span class='caret'></span>";
            $("#board_id").attr("value", bid);
            $("#dropdownMenu1").html(bname);
        });
    });
</script>
{% endblock %}
{% block content %}
<div class="container">
    <form method="POST">
        {%csrf_token%}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>
        {% endif %}
        {% if post.new %}
        <div class="form-group">
            <label>Anonymous</label>
            <input type="checkbox" name="anonymous">
        </div>
        {% endif %}
        <div class="form-group">
            <label>Adult</label>
            <input type="checkbox" name="adult">
        </div>
        <div class="form-group">            
            <input type="text" class="form-control" name="title" value="{{post.title}}" placeholder="title">
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" id="board_id" name="board" value="{{ Cur_board.id|default:"1"}}">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{Cur_board.name|default:"Bamboo"}}
                    <span class="caret"></span>
                 </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    {% for board in Boards %}
                    <li><a href="#" class="board" id="{{board.id}}">{{ board.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label>본문</label>
            <textarea class="form-control" rows="15" name="content">{{post.content}}</textarea>
        </div>
        <button type="submit" class="btn btn-normal">Submit</button>
    </form>
</div>
{% endblock %}
