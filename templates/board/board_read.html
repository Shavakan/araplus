{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if error %}
        {{error}}
    {% else %}
        <p class="col-md-12"> id : {{id}} </p>
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="span5"> {{ title }} </div>
                    <div class="span7"> {{ created_time }}</div>
                </div>
                <div class="panel-body"> {{ username }} </div>
            </div>
            <div class="border-box">
                {{content}}
             </div>
        </div>
    {% endif %}
</div>
{% endblock %}
