{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if error %}
        {{error}}
    {% else %}
        <p>id : {{id}}</p>
        <p>title : {{title}}</p>
        <p>created_time : {{created_time}}</p>
        <p>content : {{content}}</p>
    {% endif %}
</div>
{% endblock %}
