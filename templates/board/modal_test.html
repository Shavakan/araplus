{% extends "base.html" %}
{% load bootstrap %}
{% block js %}
<script>
    $(document).ready(function(){
        var frm = $("#form_report");
        frm.submit(function(){
            $.ajax({
                type: frm.attr('method'),
                url: frm.attr('action'),
                data: frm.serialize(),
                success: function(data){
                    if (data.message != 'Invalid form'){
                        alert(data.message)
                        $("#id_content").val('');
                        $("#id_reason").val('기타');
                        $("#modal-report").modal('hide');
                    }
                    else{
                        alert(data.message)
                    }
                }
            });
            return false
        });
    });
</script>
{% endblock %}
{% block content %}
<!-- Button trigger modal -->
<div class="container">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-report">
    신고
</button>
</div>

<!-- Modal -->
<div class="modal fade" id="modal-report" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form action="report/" method="POST" id="form_report">
                    {% csrf_token %}
                    <input type="hidden" id="content_id" value="2" name="id"/>
                    {{ report_form|bootstrap }}
                    <button type="Submit" class="btn btn-info pull-right" role="submit">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
{% endblock %}
