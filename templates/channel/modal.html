{% load bootstrap %}
<div class="modal fade" id="modal-report" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">게시글/댓글 신고</h4>
        </div>
        <div class="modal-body">
            <form action="" method="POST" id="report-form">
                {% csrf_token %}
                {{ report_form|bootstrap }}
                <button type="submit" class="btn btn-info pull-right report-submit" disabled>Submit</button>
            </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
</div>
