{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container">
<form method="POST">
    {% csrf_token %}
    <div class="is_public">
        {{ channel_form.is_public|bootstrap }}
    </div>
    <div class="kor_name">
        {{ channel_form.kor_name|bootstrap }}
    </div>
    <div class="eng_name">
        {{ channel_form.eng_name|bootstrap }}
    </div>
    <div class="url">
        {{ channel_form.url|bootstrap }}
    </div>
    <div class="description">
        {{ channel_form.description|bootstrap }}
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{% endblock %}
