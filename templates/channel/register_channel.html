{% block content %}
<h1>Channel Registration</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">채널 이름:</label>
            <input type="text" name="name" id="name" size="60"
            placeholder="Your Channel Name"><br>
        </div>
		<div class="form-group">
			<label for="channel_url">Channel URL:</label>
			<input type="text" name="channel_url" id="channel_url" size="60"
			placeholder="Your Channel's URL would be /channel/Channel_URL/">
		</div>
        <div class="form-group">
            <label for="description">채널 소개:</label><br>
            <textarea type="text" name="description" id="description"
            rows="10" cols="54"></textarea><br>
        </div>
